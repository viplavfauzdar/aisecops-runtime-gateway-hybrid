server:
  port: 8080

POLICY_ENGINE_URL: ${POLICY_ENGINE_URL:http://localhost:8081}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/aisecops}
    username: ${SPRING_DATASOURCE_USERNAME:aisecops}
    password: ${SPRING_DATASOURCE_PASSWORD:aisecops}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
